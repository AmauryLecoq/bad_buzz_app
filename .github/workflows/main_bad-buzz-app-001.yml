# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bad-buzz-app-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e1e6089a72e34e90b0b528c5994542f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c89bcf54146649bbbb75d93f5b8c6579 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1e6089a72e34e90b0b528c5994542f2 }}/essai:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bad-buzz-app-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e40cdbd85d8d4335b29b34d6d7633f0a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e1e6089a72e34e90b0b528c5994542f2 }}/essai:${{ github.sha }}'